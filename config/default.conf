# Global Server Configuration
global {
    threads 4;
    log_level DEBUG;  # DEBUG, INFO, WARN, ERROR, FATAL
    default_error_pages /path/to/error_pages/;
}

# Server Configuration
server {
    port 80;
    host localhost;  # Choose the port and host; default for this host:port
    server_name lucy_saus;  # Setup the server_names or not
    client_max_body_size 3M;  # Limit client body size

    # Redefine error pages
    error_page 404 /404.html;
    error_page 500 /500.html;

    # Route Configuration
    location / {
        root /var/www;  # Define a directory where the file should be searched
        index index.html;  # Set a default file to answer if the request is a directory
        allow_methods GET POST;  # Define a list of accepted HTTP methods for the route
    }

    location /directory_listing_off {
        root /tmp/www;  # if url /kapouet is rooted to /tmp/www
        directory_listing off;  # Turn on or off directory listing
    }

    location /upload {
        client_body_temp_path /upload;  # Configure where uploaded files should be saved
        allow_methods POST;  # Make the route able to accept uploaded files
    }

    # HTTP Redirection
    location /old-route {
        return 301 /new-route;  # Define a HTTP redirection
    }
}

